name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version from commits
        id: version
        run: |
          # Get latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse current version
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Analyze commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --format="%s")
          else
            COMMITS=$(git log "${LATEST_TAG}..HEAD" --oneline --format="%s")
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last tag"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Determine bump type from conventional commits
          BUMP="patch"
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?!:|^fix(\(.+\))?!:|^refactor(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          # Apply bump
          case $BUMP in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Bump: $BUMP -> v${NEW_VERSION}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

          # Build changelog from conventional commits
          CHANGELOG=""
          FEATURES=$(echo "$COMMITS" | grep -E "^feat(\(.+\))?:" | sed 's/^feat\(.*\): //' | sed 's/^feat: //' || true)
          FIXES=$(echo "$COMMITS" | grep -E "^fix(\(.+\))?:" | sed 's/^fix\(.*\): //' | sed 's/^fix: //' || true)
          OTHERS=$(echo "$COMMITS" | grep -vE "^(feat|fix)(\(.+\))?:" || true)

          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### Features\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$FEATURES"
            CHANGELOG="${CHANGELOG}\n"
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### Fixes\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$FIXES"
            CHANGELOG="${CHANGELOG}\n"
          fi

          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### Other\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$OTHERS"
          fi

          # Write changelog to file for the release step
          echo -e "$CHANGELOG" > /tmp/changelog.md
          echo "changelog_file=/tmp/changelog.md" >> "$GITHUB_OUTPUT"

      - name: Inject version into overlay JS
        if: steps.version.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/var OVERLAY_VERSION = '0.0.0'/var OVERLAY_VERSION = '$VERSION'/" Data/overlay.js
          if ! grep -q "var OVERLAY_VERSION = '$VERSION'" Data/overlay.js; then
            echo "ERROR: Version injection failed!"
            exit 1
          fi

      - name: Build
        if: steps.version.outputs.skip != 'true'
        run: |
          dotnet build LTD2SmartOverlay.sln -c Release -p:Version=${{ steps.version.outputs.version }}

      - name: Create Release
        if: steps.version.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DLL_PATH="bin/Release/netstandard2.1/LTD2SmartOverlay.dll"

          # Create git tag
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

          # Create GitHub release with DLL attached
          gh release create "${{ steps.version.outputs.tag }}" \
            "$DLL_PATH#LTD2SmartOverlay.dll" \
            --title "LTD2SmartOverlay ${{ steps.version.outputs.tag }}" \
            --notes-file "${{ steps.version.outputs.changelog_file }}"
